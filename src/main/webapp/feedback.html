<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Feedback - Form</title>
</head>
<body>
     <h1>Feedback Form</h1>
     <form action="login", method ="post">
          <fieldset>
          User Name: <input type=" textarea" name ="username" id="username" required/><br><br>
          User Email: <input type=" textarea" name ="useremail" id="feedback" required/><br><br>
          Feedback Topic: <input type=" textarea" name ="feedbacktopic" id="feedbacktopic" required/><br><br>
          Feedback Ratings: <input type=" textarea" name ="feedbackratings" id="feedbackratings" required/><br><br>
          Feedback Method: <input type=" textarea" name ="feedbackmethod" id="feedbackmethod" required/><br><br>
          Feedback Comment: <input type=" textarea" name ="feedbackcomment" id="feedbackcomment" required/><br><br>
          <input type='submit' value ='Submit Feedback' /> <br><br>
          </fieldset>
     </form>
</body>
</html>
