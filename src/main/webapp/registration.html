<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration - Form</title>
</head>
<body>
     <h1>Registration Form</h1>
     <form action="register", method ="post">
          <fieldset>
          User Name : <input type=" text" name ="username" id="username" /><br><br>
          User Email : <input type=" email" name ="useremail" id="useremail"/><br><br>
          User Password : <input type=" password" name ="userpassword" id="userpassword" /> <br><br>
          Confirm Password : <input type=" email" name ="cnfuserpassword" id="cnfuserpassword" /><br><br>
          <input type='submit' value ='Register' /> <br><br>
          </fieldset>
     </form>
</body>
</html>
