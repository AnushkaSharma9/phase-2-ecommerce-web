<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product - Form</title>
</head>
<body>
     <h1>Product Form</h1>
     <form action="login", method ="post">
          <fieldset>
          Product Name: <input type=" textarea" name ="productname" id="productname" required/><br><br>
          Product Size: <input type=" textarea" name ="productsize" id="productsize" required/><br><br>
          Product Description: <input type=" textarea" name ="productdescription" id="productdescription" required/><br><br>
          Product items: <input type=" textarea" name ="productitems" id="productitems" required/><br><br>
          Product Count: <input type=" textarea" name ="productcount" id="productcount" required/><br><br>
          <input type='submit' value ='Submit Feedback' /> <br><br>
          </fieldset>
     </form>
</body>
</html>
